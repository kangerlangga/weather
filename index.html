<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prakiraan Cuaca BMKG</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="preloader"></div>
    <style>
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            overflow: hidden;
            background: #fff;
        }
        #preloader:before {
            content: "";
            position: fixed;
            top: calc(50% - 30px);
            left: calc(50% - 30px);
            border: 6px solid #630db2;
            border-top-color: #e7e4fe;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: animate-preloader 1s linear infinite;
            }
        @keyframes animate-preloader {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Prakiraan Cuaca BMKG Wilayah Sidoarjo</h1>
        <div id="lokasi-info" class="mb-4"></div>
        <div id="cuaca-data"></div>

        <!-- Dropdown Form Pilih Desa -->
        <div class="mb-4">
            <label for="desa-dropdown" class="form-label">Pilih Desa</label>
            <select id="desa-dropdown" class="form-select">
                <option value="" disabled selected>Pilih Desa</option>
            </select>
        </div>
    </div>

    <script>
        // Function to fetch and populate dropdown
        fetch('deskel.json')
            .then(response => response.json())
            .then(data => {
                const desaDropdown = document.getElementById('desa-dropdown');
                
                // Iterate over the data and add options to the dropdown
                data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.kode_desa_kelurahan;  // You can use any value like kode_desa_kelurahan
                    option.textContent = item.nama_desa_kelurahan; // This will show the name of the desa
                    desaDropdown.appendChild(option);
                });
            })
            .catch(error => console.error('Error loading desa data:', error));
    </script>
    <script>
        let preloader = document.querySelector('#preloader');
        if (preloader) {
            window.addEventListener('load', () => {
                preloader.remove();
            });
        } else {
            console.log('Preloader not found');
        }
    </script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
