<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prakiraan Cuaca BMKG</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mt-5">
        <div class="container mx-5">
            <label for="provinsi" class="form-label">Pilih Provinsi:</label>
            <select id="provinsi" class="form-select">
                <option value="">PILIH PROVINSI</option>
            </select>
            <p id="error-msg" class="text-danger mt-2"></p>
        </div>
    
        <script>
            async function loadProvinces() {
                try {
                    const response = await fetch("https://wilayah.id/api/provinces.json");
                    if (!response.ok) throw new Error("Gagal mengambil data, status: " + response.status);
                    
                    const data = await response.json();
                    const dropdown = document.getElementById("provinsi");
                    dropdown.innerHTML = '<option value="">Pilih Provinsi</option>';
    
                    data.data.forEach(provinsi => {
                        const option = document.createElement("option");
                        option.value = provinsi.code;
                        option.textContent = provinsi.name;
                        dropdown.appendChild(option);
                    });
                } catch (error) {
                    document.getElementById("error-msg").textContent = "Error: " + error.message;
                }
            }
    
            document.addEventListener("DOMContentLoaded", loadProvinces);
        </script>
        <div id="lokasi-info" class="mb-4"></div>
        <div id="cuaca-data"></div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
